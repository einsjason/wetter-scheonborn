<!DOCTYPE html>

<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="icon.png">

	<title>Wetterstation Schönborn</title>
</head>

<style>
	html {
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		color-scheme: light dark;
	}

	body {
		width: 100%;
		height: 100%;
		margin: 0;
	}

	nav {
		height: 30px;
		border-bottom: 1px solid currentColor;
	}

	iframe {
		width: 100%;
		height: calc(100% - 30px);
		border: none;
	}
</style>

<body>
	<nav>
		<button onclick="setPage('current')">Aktuelles Wetter</button>
		<button onclick="setPage('api')">API Dokumentation</button>
		<button onclick="setPage('about')">Über die Wetterstation</button>
	</nav>
	<iframe></iframe>
</body>

<script>
	function setPage(page) {
		document.querySelector("iframe").setAttribute("src", "https://rammer.org/wetter/?page=" + page + "&embed");
	}

	setPage("current");
</script>

</html>
