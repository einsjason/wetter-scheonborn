<!DOCTYPE html>

<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://rammer.org/wetter/images/icon.svg">

	<title>Wetterstation Schönborn</title>
</head>

<style>
	:root {
		--col: #000000;
		--bg: #fcfcfc;
	}

	@media (prefers-color-scheme: dark) {
		:root {
			--col: #ffffff;
			--bg: #0d0d0d;	
		}
	}
	
	html {
		width: 100vw;
		height: 100vh;
		overflow: hidden;
	}

	body {
		width: 100%;
		height: 100%;
		margin: 0;
		background: var(--bg);
		color: var(--col);
		font-family: segoe ui, sans-serif;
		transition: all 0.5s;
	}

	nav {
		height: 50px;
		padding: 10px;
		box-sizing: border-box;
		width: max-content;
		max-width: 100%;
		overflow: auto;
		white-space: nowrap;
	}

	button {
		color: inherit;
		font-size: inherit;
		font-family: inherit;
		background: none;
		border: none;
		border-bottom: 2px solid currentColor;
		transition: opacity 0.5s, transform 0.5s;
		cursor: pointer;
	}

	button:hover {
		opacity: 0.7;
		transform: translateY(-1px);
	}

	iframe {
		width: 100%;
		height: calc(100% - 50px);
		border: none;
	}
</style>

<body>
	<nav>
		<img src="https://rammer.org/wetter/images/logo.svg" height="30" style="vertical-align: -10px; margin-right: 15px;">
		<button onclick="setPage('current')">Aktuelles Wetter</button>
		<button onclick="setPage('api')">API Dokumentation</button>
		<button onclick="setPage('about')">Über die Wetterstation</button>
	</nav>
	<iframe></iframe>
</body>

<script>
	function setPage(page) {
		document.querySelector("iframe").setAttribute("src", "https://rammer.org/wetter/?page=" + page + "&embed");
	}

	setPage("current");
</script>

</html>
